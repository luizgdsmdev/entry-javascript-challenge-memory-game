<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/main__content-wrapper.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
</head>
<body>
    <main id="main__content-wrapper" class="main__content-wrapper">
        <div id="content__board-button" class="content__board-button">
            <button id="board__button" class="board__button"><p>Reset game</p></button>
        </div>
        <div id="container__content-board" class="container__content-board">
            <div id="content__squares-wrapper" class="content__squares-wrapper">
                <div id="0" class="squares__square-element"><p>1</p></div>
                <div id="1" class="squares__square-element"><p>2</p></div>
                <div id="2" class="squares__square-element"><p>3</p></div>
                <div id="3" class="squares__square-element"><p>4</p></div>
                <div id="4" class="squares__square-element"><p>5</p></div>
                <div id="5" class="squares__square-element"><p>6</p></div>
                <div id="6" class="squares__square-element"><p>7</p></div>
                <div id="7" class="squares__square-element"><p>8</p></div>
                <div id="8" class="squares__square-element"><p>9</p></div>
            </div>        
        </div>


    </main>



    <script src="./assets/js/main.js"></script>
</body>
</html>
